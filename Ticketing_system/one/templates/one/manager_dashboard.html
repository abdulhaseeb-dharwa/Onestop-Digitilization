<!DOCTYPE html>
<html>
  <head>
    <title>Manager Dashboard</title>
    <style>
      /* Add some basic styling for the buttons */
      .dashboard-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      
      .dashboard-buttons a {
        display: block;
        padding: 10px;
        text-align: center;
        background-color: #4caf50; /* Green background */
        color: white; /* White text */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Manager Dashboard</h1>

    <div class="dashboard-buttons">
      <a href="{% url 'add_subject' %}">Add Subject</a>
      <a href="{% url 'add_faculty' %}">Add Faculty</a>
      <a href="{% url 'add_section' %}">Add Section</a>
      <a href="{% url 'add_student' %}">Add Student</a>
      <a href="{% url 'create_timetable' %}">Create Timetable</a>
      <a href="{% url 'view_notifications' %}">View Notifications</a>
      <a href="{% url 'view_tickets' %}">View Tickets</a>
    </div>
  </body>
</html>
