    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        body.dark-mode {
            background-color: grey; /* Dark mode background color */

        }

        .sidebar {
            background-color: #333;
            padding: 20px;

            text-align: center;
            height: 100vh;

        body.dark-mode .sidebar {
            background-color: black;
            padding: 20px;
            color: white;
            text-align: center;
            height: 100vh;
            width: 200px;
            position: fixed;
            z-index: 3; /* Ensure sidebar is above other content */
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }

        .sidebar i {
            margin-right: 5px;
        }

        .content-container {
            margin-left: 220px; /* Adjusted for sidebar width */
            flex-grow: 1; /* Allow content to grow and fill remaining space */
        }

        .header {
            background-color: #fff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 1; /* Ensure header is above other content */
        }

        body.dark-mode .header {
            background-color: #333;
            color: black;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: 1; /* Ensure header is above other content */
        }

        .header img {
            max-width: 150px;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        h1, h2 {
            color: #007bff;
            margin: 0;
        }
        body.dark-mode h2 {
            color: #fff; /* Text color in dark mode */
        }

        .logout-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .content {
            max-width: 800px;
            margin: 20px auto;
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .sub-heading {
            font-size: 18px;
            color: #555;
            margin-left: 10px;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 10s forwards; /* Animation duration and fill-mode */
        }
        body.dark-mode .sub-heading {
            font-size: 18px;
            color: #fff;
            margin-left: 10px;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 10s forwards; /* Animation duration and fill-mode */
        }

        .animated-word {
            font-size: 18px;
            display: inline-block;
            animation: bounce 2s infinite;
            background-image: linear-gradient(to right, #007bff, #0056b3);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }

        body.dark-mode .animated-word {
            font-size: 18px;
            display: inline-block;
            animation: fadeIn 2s infinite;
            background-image: linear-gradient(to right, #ffffff, #f0f0f0);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>

        function toggleDarkMode() {
            const body = document.body;
            const darkMode = body.classList.contains("dark-mode");
            body.classList.toggle("dark-mode", !darkMode);
            localStorage.setItem("darkMode", !darkMode ? "enabled" : "disabled");
            setLogoImage(!darkMode);
        }

        function setLogoImage(isDarkMode) {
            const logoImg = document.getElementById("logo-image");
            logoImg.src = isDarkMode
                ? "https://drive.google.com/uc?id=1DBXfLGIhCX7mTP782TS0u6OgAgx5jLYY"
                : "https://drive.google.com/uc?id=1BKk00uxKPeyxjYbvwz9OK2LaaAAvPRes";
        }

        window.onload = function() {
            const darkMode = localStorage.getItem("darkMode") === "enabled";
            document.body.classList.toggle("dark-mode", darkMode);
            setLogoImage(darkMode);
        }
    </script>
